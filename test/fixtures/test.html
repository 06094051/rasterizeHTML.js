<html>
<head>
    <title>Test page with full resource includes, scaled and styling hidden behind hover/active selectors</title>
    <link rel="stylesheet" type="text/css" href="import_test.css"/>
    <style type="text/css">
        .test {
            margin: 0;
            padding: 0;
            vertical-align: top;
        }
        div.test {
            float: left;
            width: 100px;
            height: 100px;
        }
        /* Force rendering on same line, esp. for Firefox on Linux */
        html {
            width: 200px;
            overflow: hidden;
        }
    </style>
</head>
<body class="test">
    <div class="test">
        <img class="test" src="green.png" width="100" height="100" alt="green image"/>
    </div>
    <div class="bgimage webfont test">
        A
    </div>
</body>
</html>
