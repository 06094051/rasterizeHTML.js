<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <script type="text/javascript" src="rasterizeHTML.allinone.js"></script>
    <style>
        canvas, textarea {
            display: block;
            border: 1px solid gray;
            margin: 3px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="200"></canvas>

    <textarea id="input" cols="80" rows="10" style="width: 600px; height: 250px"></textarea>

    <div id="template" style="display: none">
        This is <span style='color: green'>HTML</span>.
        An img: <img src='ghostscript_tiger.png' alt='Tiger'/>

        <style type="text/css">
            body {
                font-size: 30px;
            }
        </style>
    </div>

    <script type="text/javascript">
        var input = document.getElementById("input"),
            canvas = document.getElementById("canvas"),
            template = document.getElementById("template"),
            oldText = input.value;

        input.onkeyup = function () {
            if (input.value !== oldText) {
                oldText = input.value;
                canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);

                rasterizeHTML.drawHTML(input.value, canvas);
            }
        };

        if (!input.value) {
            input.value = template.innerHTML.replace(/^ {8}/gm, "").replace(/^\n/g, "").replace(/\n +$/g, "\n");
        }
        rasterizeHTML.drawHTML(input.value, canvas);
    </script>
</body>
</html>
